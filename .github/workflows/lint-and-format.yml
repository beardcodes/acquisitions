name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint
          if [ $? -ne 0 ]; then
            echo "❌ ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
            echo "::error title=ESLint Issues::ESLint found code quality issues. Run 'npm run lint:fix' to fix automatically fixable issues."
            exit 1
          fi

      - name: Check Prettier formatting
        run: |
          npm run format:check
          if [ $? -ne 0 ]; then
            echo "❌ Code formatting issues found. Run 'npm run format' to fix formatting."
            echo "::error title=Prettier Format Issues::Code formatting issues detected. Run 'npm run format' to fix formatting issues."
            exit 1
          fi

      - name: Success message
        if: success()
        run: |
          echo "✅ All linting and formatting checks passed!"
          echo "::notice title=Success::All code quality checks passed successfully."
